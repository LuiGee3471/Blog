  <script>
    function setLinkColor(color){
      var i = 4;
      var alist = document.querySelectorAll('a');
      while(i < alist.length) {
        alist[i].style.color = color;
        i = i + 1;
      }
      alist[0].style.color = color;
    }
    function nightModeButton(self) {
      var target = document.querySelector('body');
      var sublist = document.getElementsByClassName('sublist')[0];
      if(self.value === 'night') {
        target.style.cssText = 'background-color: black; color:white;';
        self.innerHTML = 'Day Mode';
        self.value='day';
        setLinkColor('white');
        sublist.style.backgroundColor = 'black';
      }
      else {
        target.style.cssText = 'background-color: white; color:black;';
        self.value='night';
        self.innerHTML = 'Night Mode';
        setLinkColor('black');
        sublist.style.backgroundColor = '#F4F4F4';
      }
    }
  </script>
